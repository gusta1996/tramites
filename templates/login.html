{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">

    <!--favicon icon-->
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <title>Login</title>

    <!--web fonts-->
    <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <!--bootstrap styles-->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!--icon font-->
    <link href="{% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/dashlab-icon/dashlab-icon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/themify-icons/css/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/weather-icons/css/weather-icons.min.css' %}" rel="stylesheet">
    <!--jquery ui-->
    <link href="{% static 'assets/vendor/jquery-ui/jquery-ui.min.css' %}" rel="stylesheet">

    <!--iCheck-->
    <link href="{% static 'assets/vendor/icheck/skins/all.css' %}" rel="stylesheet">

    <!--custom styles-->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="assets/vendor/html5shiv.js"></script>
    <script src="assets/vendor/respond.min.js"></script>
    <![endif]-->
</head>

<body class="signin-up-bg">

    <div class="leftHalf" style="background-image: url('{% static 'assets/img/background.png' %}')">
        <div class="login-promo-txt">
            <h2>Bienvenidos</h2>
            <p>Oficina virtual del GAD Municipal El GUabo</p>
        </div>
    </div>

    <div class="rightHalf">
        <div class="position-relative">
            <!--login form-->
            <div class="login-form">
                <h2 class="text-center mb-4">
                    <img src="{% static 'assets/img/logo.png' %}" srcset="{% static 'assets/img/logo@2x.png' %} 2x" alt="El Guabo">
                </h2>
                <h4 class="text-uppercase- text-blue-dark text-center mb-5">Iniciar la aplicación</h4>
                {% block form %}
                <form method="post" action="/login">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="Ingrese su numero de Cédula">
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
                    </div>

                    <div class="form-group clearfix">
                        <a href="{% url 'olvido_contrasenia' %}" class="float-left text-blue-dark forgot-link my-2">Olvide mi contraseña ?</a>
                        <button type="submit" class="btn btn-blue-dark btn-pill float-right">Iniciar Sesión</button>
                    </div>

                    <div class="form-divider"></div>
                    <div class="text-center mt-5">
                        <a href="{% url 'crear_usuario' %}"  class="btn-link text-capitalize f12 text-blue-dark">Crear Cuenta</a>
                    </div>
                </form>
                {% endblock %}

            </div>
            <!--/login form-->
        </div>
    </div>

    <!--basic scripts-->
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/vendor/popper.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/vendor/icheck/skins/icheck.min.js' %}"></script>
    <script src="{% static 'assets/vendor/jquery.nicescroll.min.js' %}"></script>
    <!--[if lt IE 9]>
    <script src="{% static 'assets/vendor/modernizr.js' %}"></script>
    <![endif]-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block script %}
        <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: '{{ message.tags }}',
                    title: 'Mensaje',
                    text: '{{ message }}',
                    footer: '<a href="{% url 'olvido_contrasenia' %}"> <i class="fa fa-users"> Recuperar Usuario</a>'
                })
            {% endfor %}
        {% endif %}

    </script>
    {% endblock %}
    <!--basic scripts initialization-->
    <!--<script src="assets/js/scripts.js"></script>-->
</body>
</html>
